			<h2>Images And Captions</h2>
			<div class="row">
				<div class="col-md-2">
					<div class="card card-background dotted" id="add_new_image_card" style="cursor: pointer;">
						<div class="card-body">
							<div class="col">
								<div class="row">
									<h6 class="card-category d-inline py-5">Add New Image</h6>

				</div>

	<div id="modal_container">
		<div class="modal fade" id="imageUrlModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">New Image For Captioning</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label for="imageUrlInp">Image URL</label>
							<input type="text" id="imageUrlInp" class="form-control">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" id="analyze_img_btn">Analyze</button>
					</div>
				</div>
			</div>
		</div>
	</div>
